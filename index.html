<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Music Library</title>
</head>
<body>
    <h1>Welcome to my small music library</h1>

    <form>
        <p>Please insert a new album</p>

        <label>Album name:</label><br>
        <input type="text" id="albumName"><br>

        <label>Artist(s):</label><br>
        <input type="text" id="artist"><br>

        <label>Number of songs:</label><br>
        <input type="text" id="songs"><br>

        <label>Have you listened to it yet?</label><br>
        <input type="text" id="hasListened"><br>

        <button type="button" value="Submit album!" onclick="addAlbumToLibrary()">
    </form>
</body>
</html>
