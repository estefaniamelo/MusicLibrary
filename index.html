<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">

    <title>Small Music Library</title>
</head>
<body>
    <header id="title">
        <h1>Small music library</h1>
    </header>

    <div id="instructions">
        <p>Add your favorite albums by clicking the button below!</p>
    </div>

    <div class="buttons">
        <button class="btn btn-info" type="button" id="add-btn">
            <span class="add-btn">Add Album(s)</span></button>

        <button class="btn btn-info" type="button" id="displayAlbum">
           <span class="display-btn">Display Album(s)</span></button>
    </div>

    <div id="album-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form> 
                <p>Insert a new album</p>

                <button type="button" id="addAlbum">Add Album</button><br>
    
                <label class="label" for="albumName">Album name</label><br>
                <input type="text" id="albumName"><br>
        
                <label class="label" for="artist">Artist(s)</label><br>
                <input type="text" id="artist"><br>
        
                <label class="label" for="songs">Number of songs</label><br>
                <input type="text" id="songs"><br>
                
                <label class="label" for="listened">Have you listened to it yet?</label><br>
                <input type="text" id="listened">
            </form>
        </div>
    </div>
    

    <!-- Displays all of the albums in the library -->
    <div id="libraryTable">
        <h2>Library of Songs</h2>
        <table id="table">
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Artist(s)</th>
                    <th>Number of Songs</th>
                    <th>Listened to it?</th>
                    <th>Delete?</th>
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
