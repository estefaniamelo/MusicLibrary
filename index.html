<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">

    <link 
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Small Music Library</title>
</head>
<body>
    <header id="title">
        <h1>Small music library</h1>
    </header>

    <div id="instructions">
        <p>Add your favorite albums by clicking the button below!</p>
    </div>

    <div class="buttons">
        <button class="button-primary" type="button" id="add-btn">
            <span class="add-btn">Add Album(s)</span></button>

        <button class="button-primary" type="button" id="displayAlbum">
           <span class="display-btn">Display Album(s)</span></button>
    </div>

    <div id="album-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form> 
                <p>Insert a new album</p>

                <button type="button" id="addAlbum">Add Album</button><br>
    
                <label class="label" for="albumName">Album name</label><br>
                <input type="text" id="albumName"><br>
        
                <label class="label" for="artist">Artist(s)</label><br>
                <input type="text" id="artist"><br>
        
                <label class="label" for="songs">Number of songs</label><br>
                <input type="text" id="songs"><br>
                
                <label class="label" for="listened">Have you listened to it yet?</label><br>
                <input type="text" id="listened">
            </form>
        </div>
    </div>
    

    <!-- Displays all of the albums in the library -->
    <div id="libraryTable">
        <table id="table">
            <caption>Library of Songs</caption>
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Artist(s)</th>
                    <th>Number of Songs</th>
                    <th>Listened to it?</th>
                    <th>Delete?</th>
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
