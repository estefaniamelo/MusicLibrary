<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Small Music Library</title>
</head>
<body>
    <header id="title">
        <h1>Welcome to my small music library</h1>
    </header>

    <div id="instructions">
        <p>Add some albums by clicking the button below</p>
    </div>

    <div class="buttons">
        <button type="button" id="add-btn">Add Album(s)</button>

        <button type="button" id="displayAlbum">Display albums</button>
    </div>

    <div id="album-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form> 
                <p>Insert a new album</p>
        
                <label>Album name</label><br>
                <input type="text" id="albumName"><br>
        
                <br>
        
                <label>Artist(s)</label><br>
                <input type="text" id="artist"><br>
        
                <br>
        
                <label>Number of songs</label><br>
                <input type="text" id="songs"><br>
        
                <br>
                
                <label>Have you listened to it yet?</label><br>
                <input type="text" id="listened">
          
        
                <br>
                <br>
                <button type="button" id="addAlbum">Add album</button>
            </form>
        </div>
    </div>
    

    <!-- Displays all of the albums in the library -->
    <div id="libraryTable">
        <table id="table">
            <caption>Library of Songs</caption>
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Artist(s)</th>
                    <th>Number of Songs</th>
                    <th>Listened to it?</th>
                    <th>Delete?</th>
                </tr>
            </thead>

            <tbody id="tableBody">

            </tbody>
        </table>
    </div>


    <script src="Assignment1.js"></script>
</body>
</html>
